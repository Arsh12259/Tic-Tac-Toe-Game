<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-board">
      <div id="0" class="box" onclick="game(0)"></div>
      <div id="1" class="box" onclick="game(1)"></div>
      <div id="2" class="box" onclick="game(2)"></div>
      <div id="3" class="box" onclick="game(3)"></div>
      <div id="4" class="box" onclick="game(4)"></div>
      <div id="5" class="box" onclick="game(5)"></div>
      <div id="6" class="box" onclick="game(6)"></div>
      <div id="7" class="box" onclick="game(7)"></div>
      <div id="8" class="box" onclick="game(8)"></div>
    </div>
    <button class="reset-btn" onclick="reset()">Reset Game</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
